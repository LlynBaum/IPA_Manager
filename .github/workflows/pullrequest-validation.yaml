name: PR-Validation

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release

      # Install Playwright browsers + Linux dependencies
      # IMPORTANT: set working-directory to the project that references Microsoft.Playwright
      - name: Install Playwright
        shell: pwsh
        working-directory: Ipa.Manager.Tests
        run: ./bin/Release/net*/playwright.ps1 install --with-deps

      - name: Run tests
        run: |
          dotnet test --configuration Release \
            --no-build \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --results-directory TestResults

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: '**/TestResults/*.trx'
